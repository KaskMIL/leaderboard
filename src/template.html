<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="recentScore-section">
      <div class="title-score">
        <h2>Recent scores</h2>
        <button id="refresh">Refresh</button>
      </div>
      <ul id="scoreContainer">
      </ul>
    </section>
    <section class="addScore-section">
      <h2>Add your score</h2>
      <form>
        <input id="nameIn" type="text" placeholder="Your name">
        <input id="scoreIn" type="number" placeholder="Your score">
        <button id="addBtn" type="submit">Submit</button>
        <div class="message waiting"></div>
      </form>
    </section>
  </main>
  <footer>Created by Tom Milanesi &copy; All Rights Reserved</footer>
</body>
</html>

<html lang="en">

<body>
  <header>
    <h1>Leaderboard</h1>

  <main>
    <section class="recentScore-section">
      <div class="title-score">
        <h2>Recent scores</h2>
        <button>Refresh</button>
      </div>
      <ul>
        <li>
          <span class="li-name">Name:</span>
          <span class="li-score">150</span>
        </li>
        <li>
          <span class="li-name">Name:</span>
          <span class="li-score">150</span>
        </li>
        <li>
          <span class="li-name">Name:</span>
          <span class="li-score">150</span>
        </li>
        <li>
          <span class="li-name">Name:</span>
          <span class="li-score">150</span>
        </li>
      </ul>
    </section>
    <section class="addScore-section">
      <h2>Add your score</h2>
      <form>
        <input type="text" placeholder="Your name">
        <input type="number" placeholder="Your score">
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
